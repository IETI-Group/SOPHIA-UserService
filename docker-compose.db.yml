services:
  database-dev:
    image: postgres:15-alpine
    container_name: sophia-users-db
    environment:
      POSTGRES_DB: ${DB_NAME:-sophia-users}
      POSTGRES_USER: ${DB_USER:-your-db-username}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your-db-password}
    ports:
      - ${DB_PORT:-5433}:5432
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-your-db-username}"]
      interval: 10s
      timeout: 5s
      retries: 5

# Vol√∫menes para persistencia de datos
volumes:
  postgres_dev_data:
